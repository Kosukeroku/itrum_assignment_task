version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: wallet-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-wallet_db}
      POSTGRES_USER: ${POSTGRES_USER:-wallet_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wallet_pass}
      POSTGRES_MAX_CONNECTIONS: ${POSTGRES_MAX_CONNECTIONS:-1000}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: postgres -c max_connections=${POSTGRES_MAX_CONNECTIONS:-1000}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wallet_user} -d ${POSTGRES_DB:-wallet_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wallet-network
    restart: unless-stopped

  app:
    build: .
    container_name: wallet-app
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${APP_PORT:-8081}:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-wallet_db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-wallet_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-wallet_pass}
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_LIQUIBASE_ENABLED: "true"
      SERVER_PORT: 8080
    networks:
      - wallet-network
    restart: unless-stopped

volumes:
  postgres_data:
    name: wallet_postgres_data

networks:
  wallet-network:
    name: wallet-network
    driver: bridge